<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>E-commerce product page</title>
  <link rel="stylesheet" href="styles-header.css">
  <link rel="stylesheet" href="styles-main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap">
</head>

<body>
  <header>
    <nav>
      <img src="/images/logo.svg" alt="Logo">
      <ul>
        <li><a href="">Collections</a></li>
        <li><a href="">Men</a></li>
        <li><a href="">Women</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <div>
      <img id="cart" src="/images/icon-cart.svg" alt="Cart">
      <img id="avatar" src="/images/image-avatar.png" alt="Avatar">
    </div>
  </header>
  <hr>
  <main>
    <section id="imgSect">
      <img id="mainImg" alt="main Image">
      <div id="thumbnail">
        <img class="active" src="/images/image-product-1-thumbnail.jpg" alt="product 1">
        <img src="/images/image-product-2-thumbnail.jpg" alt="product 2">
        <img src="/images/image-product-3-thumbnail.jpg" alt="product 3">
        <img src="/images/image-product-4-thumbnail.jpg" alt="product 4">
      </div>
    </section>
    <section id="textSect">
      <h2>Sneaker Company</h2>

      <h1> Fall Limited Edition Sneakers</h1>

      <p> These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

      <div class="row">
        <span id="price"> $125.00</span>
        <span id="discount"> 50%</span>
      </div>
      <span id="oldPrice"> $250.00</span>

      <div class="row">
        <input type="number" name="cartNo" id="cartNo" min="0" value="0">
        <button id="addCArt"> Add to cart </button>
      </div>
    </section>
  </main>
</body>

</html>
