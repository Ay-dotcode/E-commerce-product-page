<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/assets/images/favicon-32x32.png">
  <title>E-commerce product page</title>
  <link rel="stylesheet" href="/assets/css/styles-main.css">
  <link rel="stylesheet" href="/assets/css/styles-cart.css">
  <link rel="stylesheet" href="/assets/css/styles-header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap">
  <script src="script.js" defer type="module"></script>
</head>

<body>
  <header>
    <nav>
      <img src="/assets/images/logo.svg" alt="Logo" id="logo">
      <ul>
        <li><a href="">Collections</a></li>
        <li><a href="">Men</a></li>
        <li><a href="">Women</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <div>
      <img id="cart" src="/assets/images/icon-cart.svg" alt="Cart">
      <img id="avatar" src="/assets/images/image-avatar.png" alt="Avatar">
    </div>
  </header>
  <hr>
  <main>
    <section id="imgSect">
      <img id="mainImg" alt="main Image">
      <div id="thumbnail">
        <img class="active" src="/assets/images/image-product-1-thumbnail.jpg" alt="product 1">
        <img src="/assets/images/image-product-2-thumbnail.jpg" alt="product 2">
        <img src="/assets/images/image-product-3-thumbnail.jpg" alt="product 3">
        <img src="/assets/images/image-product-4-thumbnail.jpg" alt="product 4">
      </div>
    </section>

    <section id="textSect">
      <h2>Sneaker Company</h2>

      <h1> Fall Limited Edition Sneakers</h1>

      <p> These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

      <div class="row">
        <span id="price"> $125.00</span>
        <span id="discount"> 50%</span>
      </div>
      <span id="oldPrice"> $250.00</span>

      <div class="row">
        <div id="prodNo">
          <img src="/assets/images/icon-minus.svg" alt="minus" id="minus">
          <input type="number" name="cartNo" id="cartNo" min="1" value="1">
          <img src="/assets/images/icon-plus.svg" alt="plus" id="plus">
        </div>
        <button id="addCArt">
          <img src="/assets/images/icon-cart.svg" alt="Cart icon" id="cartBtnIco">
          Add to cart
        </button>
      </div>
    </section>
  </main>
</body>

</html>
